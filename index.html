<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تطبيق الأذكار - النسخة المطورة</title>
    <style>
        :root {
            --primary: #2c9faf;
            --dark-bg: #1e2a38;
            --light-text: #f0f0f0;
            --visit-bar: #28a745;
            --section-bg: #6f42c1;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Amiri', Tahoma, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            transition: background 0.3s;
            min-height: 100vh;
            padding-bottom: 30px;
        }
        
        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--light-text);
        }
        
        /* شريط عداد الزوار */
        #visit-bar {
            background: var(--visit-bar);
            color: white;
            text-align: center;
            padding: 12px 0;
            font-size: 1.1em;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px 15px;
        }
        
        .header {
            text-align: center;
            margin: 25px 0;
            padding: 0 10px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            color: var(--primary);
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 25px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .theme-btn {
            background: #5a6268;
        }
        
        .section-btn {
            background: var(--section-bg);
        }
        
        .active-section {
            background: #5a32a3;
            box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.3);
        }
        
        .counter {
            background: white;
            border-radius: 16px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .dark-mode .counter {
            background: #253241;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .counter .count {
            font-size: 4.5rem;
            margin: 15px 0;
            color: var(--primary);
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .counter .text {
            font-size: 1.8rem;
            line-height: 1.7;
            margin: 25px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            border: none;
            transition: transform 0.2s;
            box-shadow: 0 3px 8px rgba(0,0,0,0.15);
        }
        
        .action-btn:hover {
            transform: scale(1.1);
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .plus-btn {
            background: var(--primary);
            color: white;
        }
        
        .reset-btn {
            background: #dc3545;
            color: white;
        }
        
        .progress-container {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .dark-mode .progress-container {
            background: #2a3b4d;
        }
        
        .progress-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.5s;
        }
        
        .timer {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #6c757d;
        }
        
        .dark-mode .timer {
            color: #a0aec0;
        }
        
        .sections {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        /* تحسينات للجوال */
        @media (max-width: 600px) {
            .counter .text {
                font-size: 1.5rem;
                min-height: 80px;
            }
            
            .counter .count {
                font-size: 3.5rem;
            }
            
            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- شريط عداد الزوار -->
    <div id="visit-bar">
        عدد الزوار: <span id="visit-count">0</span>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>تطبيق الأذكار</h1>
            <p>للتذكير والدعاء في أوقات الصباح والمساء</p>
        </div>
        
        <div class="sections">
            <button class="btn section-btn active-section" data-section="morning">أذكار الصباح</button>
            <button class="btn section-btn" data-section="evening">أذكار المساء</button>
            <button class="btn section-btn" data-section="sleep">أذكار النوم</button>
        </div>
        
        <div class="controls">
            <button class="btn theme-btn" id="theme-toggle">
                <span>🌙</span> تبديل الوضع
            </button>
            <button class="btn" id="prev-btn">السابق</button>
            <button class="btn" id="next-btn">التالي</button>
        </div>
        
        <div class="counter">
            <div class="count">0</div>
            <div class="text">... جاري التحميل</div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="actions">
                <button class="action-btn reset-btn">↺</button>
                <button class="action-btn plus-btn">➕</button>
            </div>
            
            <div class="timer" id="timer">الوقت: 00:00</div>
        </div>
    </div>

    <script>
        // ======= [ التحديثات الرئيسية ] ======= //
        // 1. إصلاح مشكلة نقص الأذكار (تمت إضافة 30 ذكراً)
        // 2. عداد زوار متقدم مع التخزين المحلي
        // 3. واجهة مستخدم محسنة مع رسوم متحركة
        // 4. تقدم بصري للعداد
        // 5. مؤقت تلقائي
        // 6. إزالة كامل رسائل وحدة التحكم
        // 7. تنظيم الأذكار في أقسام
        // 8. تصميم متجاوب للجوال
        // ====================================== //
        
        // عداد الزوار (مطور)
        document.addEventListener('DOMContentLoaded', () => {
            let visits = localStorage.getItem('athkarVisits') || 0;
            visits = parseInt(visits) + 1;
            localStorage.setItem('athkarVisits', visits);
            document.getElementById('visit-count').textContent = visits;
        });

        // قاعدة بيانات الأذكار (30 ذكراً)
        const athkarDatabase = {
            morning: [
                {text: "أصبحنا وأصبح الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له", count: 0, max: 1},
                {text: "اللهم بك أصبحنا، وبك أمسينا، وبك نحيا، وبك نموت، وإليك النشور", count: 0, max: 1},
                {text: "سبحان الله وبحمده: عدد خلقه، ورضا نفسه، وزنة عرشه، ومداد كلماته (3 مرات)", count: 0, max: 3},
                {text: "اللهم إني أصبحت منك في نعمة وعافية وستر، فأتم نعمتك علي وعافيتك وسترك في الدنيا والآخرة (3 مرات)", count: 0, max: 3},
                {text: "حسبي الله لا إله إلا هو، عليه توكلت، وهو رب العرش العظيم (7 مرات)", count: 0, max: 7},
                {text: "أعوذ بكلمات الله التامات من شر ما خلق (3 مرات)", count: 0, max: 3},
                {text: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم (3 مرات)", count: 0, max: 3},
                {text: "اللهم عافني في بدني، اللهم عافني في سمعي، اللهم عافني في بصري، لا إله إلا أنت (3 مرات)", count: 0, max: 3},
                {text: "اللهم إني أسألك علماً نافعاً، ورزقاً طيباً، وعملاً متقبلاً (3 مرات)", count: 0, max: 3},
                {text: "سبحان الله وبحمده (100 مرة)", count: 0, max: 100}
            ],
            evening: [
                {text: "أمسينا وأمسى الملك لله، والحمد لله، لا إله إلا الله وحده لا شريك له", count: 0, max: 1},
                {text: "اللهم بك أمسينا، وبك أصبحنا، وبك نحيا، وبك نموت، وإليك المصير", count: 0, max: 1},
                {text: "أعوذ بكلمات الله التامات من شر ما خلق (3 مرات)", count: 0, max: 3},
                {text: "بسم الله الذي لا يضر مع اسمه شيء في الأرض ولا في السماء وهو السميع العليم (3 مرات)", count: 0, max: 3},
                {text: "اللهم إني أمسيت منك في نعمة وعافية وستر، فأتم نعمتك علي وعافيتك وسترك في الدنيا والآخرة (3 مرات)", count: 0, max: 3},
                {text: "حسبي الله لا إله إلا هو، عليه توكلت، وهو رب العرش العظيم (7 مرات)", count: 0, max: 7},
                {text: "قراءة آية الكرسي", count: 0, max: 1},
                {text: "قراءة المعوذات (سورة الإخلاص، الفلق، الناس) (3 مرات)", count: 0, max: 3},
                {text: "اللهم إني أسألك من خير ما في هذه الليلة، وأعوذ بك من شر ما في هذه الليلة", count: 0, max: 1},
                {text: "أستغفر الله العظيم الذي لا إله إلا هو الحي القيوم وأتوب إليه (100 مرة)", count: 0, max: 100}
            ],
            sleep: [
                {text: "باسمك ربي وضعت جنبي وبك أرفعه، إن أمسكت نفسي فارحمها، وإن أرسلتها فاحفظها بما تحفظ به عبادك الصالحين", count: 0, max: 1},
                {text: "اللهم أسلمت نفسي إليك، ووجهت وجهي إليك، وفوضت أمري إليك، وألجأت ظهري إليك، رغبة ورهبة إليك", count: 0, max: 1},
                {text: "اللهم قني عذابك يوم تبعث عبادك (3 مرات)", count: 0, max: 3},
                {text: "سبحان الله (33 مرة)، الحمد لله (33 مرة)، الله أكبر (34 مرة)", count: 0, max: 100},
                {text: "قراءة آية الكرسي", count: 0, max: 1},
                {text: "قراءة المعوذات (سورة الإخلاص، الفلق، الناس) (3 مرات)", count: 0, max: 3},
                {text: "اللهم رب السماوات السبع ورب العرش العظيم، ربنا ورب كل شيء، منزل التوراة والإنجيل والقرآن", count: 0, max: 1},
                {text: "أعوذ بكلمات الله التامات من غضبه وعقابه، ومن شر عباده، ومن همزات الشياطين وأن يحضرون", count: 0, max: 1},
                {text: "اللهم خلقت نفسي وأنت توفاها، لك مماتها ومحياها", count: 0, max: 1},
                {text: "باسم الله الرحمن الرحيم: {قُلْ هُوَ اللَّهُ أَحَدٌ، اللَّهُ الصَّمَدُ، لَمْ يَلِدْ وَلَمْ يُولَدْ، وَلَمْ يَكُن لَّهُ كُفُوًا أَحَدٌ} (3 مرات)", count: 0, max: 3}
            ]
        };

        // حالة التطبيق
        let currentSection = 'morning';
        let currentIndex = 0;
        let count = 0;
        let timerInterval = null;
        let seconds = 0;
        
        // عناصر DOM
        const countEl = document.querySelector('.count');
        const textEl = document.querySelector('.text');
        const plusBtn = document.querySelector('.plus-btn');
        const resetBtn = document.querySelector('.reset-btn');
        const themeBtn = document.getElementById('theme-toggle');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const progressBar = document.getElementById('progress-bar');
        const timerEl = document.getElementById('timer');
        const sectionButtons = document.querySelectorAll('.section-btn');
        
        // تحديث الذكر المعروض
        function updateAthkar() {
            const section = athkarDatabase[currentSection];
            const athkar = section[currentIndex];
            
            textEl.textContent = athkar.text;
            count = athkar.count;
            countEl.textContent = count;
            
            // تحديث شريط التقدم
            const progress = (count / athkar.max) * 100;
            progressBar.style.width = `${progress}%`;
            
            // إعادة تعيين المؤقت
            resetTimer();
        }
        
        // تبديل الأقسام
        function changeSection(section) {
            currentSection = section;
            currentIndex = 0;
            
            // تحديث الأزرار النشطة
            sectionButtons.forEach(btn => {
                if (btn.dataset.section === section) {
                    btn.classList.add('active-section');
                } else {
                    btn.classList.remove('active-section');
                }
            });
            
            updateAthkar();
        }
        
        // تبديل الوضع الليلي
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            // حفظ التفضيل
            const isDarkMode = document.body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isDarkMode);
        }
        
        // إدارة المؤقت
        function startTimer() {
            seconds = 0;
            clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                timerEl.textContent = `الوقت: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            timerEl.textContent = "الوقت: 00:00";
            startTimer();
        }
        
        // تهيئة التطبيق
        function initApp() {
            // تحميل الوضع الليلي
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // تهيئة الأقسام
            sectionButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    changeSection(btn.dataset.section);
                });
            });
            
            // الأحداث
            themeBtn.addEventListener('click', toggleTheme);
            
            plusBtn.addEventListener('click', () => {
                const section = athkarDatabase[currentSection];
                const athkar = section[currentIndex];
                
                if (count < athkar.max) {
                    count++;
                    athkar.count = count;
                    countEl.textContent = count;
                    
                    // تحديث شريط التقدم
                    const progress = (count / athkar.max) * 100;
                    progressBar.style.width = `${progress}%`;
                }
            });
            
            resetBtn.addEventListener('click', () => {
                athkarDatabase[currentSection][currentIndex].count = 0;
                updateAthkar();
            });
            
            nextBtn.addEventListener('click', () => {
                const section = athkarDatabase[currentSection];
                currentIndex = (currentIndex + 1) % section.length;
                updateAthkar();
            });
            
            prevBtn.addEventListener('click', () => {
                const section = athkarDatabase[currentSection];
                currentIndex = (currentIndex - 1 + section.length) % section.length;
                updateAthkar();
            });
            
            // بدء المؤقت
            startTimer();
            updateAthkar();
        }

        // بدء التطبيق
        initApp();
    </script>
</body>
</html>
