<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>مسبحة المؤمن - واجهة الاستقبال</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #b3d4fc 0%, #e3f2fd 100%);
    overflow: hidden;
  }

  /* شاشة التحميل */
  #loader {
    position: fixed;
    top:0; left:0; width: 100%; height: 100%;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    font-size: 28px;
    text-shadow: 0 0 10px rgba(0,0,0,0.7);
    z-index: 1000;
    flex-direction: column;
  }
  #loader .moon {
    font-size: 60px;
    margin-bottom: 10px;
    animation: moonGlow 2s infinite alternate;
  }
  @keyframes moonGlow {
    0% { text-shadow: 0 0 10px #fff; }
    100% { text-shadow: 0 0 25px #ffd700; }
  }

  /* الواجهة الرئيسية */
  .container {
    display: none;
    height: 100vh;
    padding: 30px 20px;
    box-sizing: border-box;
    text-align: center;
  }

  h1 {
    margin-bottom: 15px;
    font-size: 36px;
    color: #0d47a1;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  }

  p.subtitle {
    font-size: 20px;
    color: #1565c0;
    margin-bottom: 40px;
    font-weight: 600;
  }

  .buttons {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
  }

  button {
    background: #2196f3;
    border: none;
    color: white;
    padding: 18px 30px;
    font-size: 20px;
    border-radius: 12px;
    cursor: pointer;
    min-width: 200px;
    transition: background 0.3s ease;
    box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
  }

  button:hover {
    background: #1976d2;
  }

  /* استجابة الشاشة */
  @media(max-width: 500px) {
    button {
      min-width: 140px;
      padding: 14px 20px;
      font-size: 16px;
    }
  }
</style>
</head>
<body>

<div id="loader">
  <div class="moon">🌙</div>
  جاري التحميل...
</div>

<div class="container" id="main-content">
  <h1>✨ أهلاً بك في مسبحة المؤمن</h1>
  <p class="subtitle">اختر القسم الذي تريد:</p>
  <div class="buttons">
    <button onclick="goToSection('tasbeeh')">▶️ المسبحة الإلكترونية</button>
    <button onclick="goToSection('morning')">🌄 أذكار الصباح</button>
    <button onclick="goToSection('evening')">🌇 أذكار المساء</button>
    <button onclick="goToSection('sleep')">💤 أذكار النوم</button>
    <button onclick="goToSection('afterPrayer')">🙏 أذكار بعد الصلاة</button>
  </div>
</div>

<script>
  // تحميل واظهار الواجهة بعد 2.5 ثانية
  window.onload = () => {
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
    }, 2500);
  };

  function goToSection(section) {
    alert('الانتقال إلى القسم: ' + section + ' (هذه وظيفة تجريبية)');
    // هنا تضع الكود لفتح القسم المطلوب أو تغيّر المحتوى حسب التصميم النهائي
  }
</script>

</body>
</html>
